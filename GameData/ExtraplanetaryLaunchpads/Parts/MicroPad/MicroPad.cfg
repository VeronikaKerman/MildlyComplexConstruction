PART {
    name = ELMicroPad
    module = Part
    author = Bill Currie
    rescaleFactor = 1.0
    scale = 1.0
    bulkheadProfiles = size1, srf
    TechRequired = advConstruction
    entryCost = 400
    cost = 187.5
    category = Utility
    title = KS-MP Disposable Pad
    manufacturer = Kairyuu Shipping
    description = Mark where built modules will be permanently attached to the construting vessel. The build replaces the pad. The built module must have a free stack node on its root part (top or bottom, top takes priority if both are available).
    tags = cck-el
    attachRules = 1,1,1,1,0
    mass = 0.125
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 8
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 1700
    heatConductivity = 0.12
    skinInternalConductionMult = 1
    emissiveConstant = 0.4
    node_attach = 0, -0.1, 0, 0, -1, 0, 1, 0, 1, 0
    MODEL {
        model = ExtraplanetaryLaunchpads/Parts/MicroPad/MicroPad
        position = 0, 0, 0
        rotation = 0, 0, 0
        scale = 1, 1, 1
    }

    MODULE {
        name = ELDisposablePad
        SpawnTransform = SpawnTransform
        EVARange = 1.5
    }

    MODULE {
        name = ModuleKISItemEvaTweaker
        carriable = true
        equipMode = part
        equipSlot = jetpack
        equipBoneName = aliasJetpack
        equipPos = (0,0.36,-0.05)
        equipDir = (-80,0,0)
        runSpeed = 0.8
    }

    NODE {
        name = top
        transform = node_stack_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

}
